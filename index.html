<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins&family=Rubik&display=swap" rel="stylesheet">
    <title>Boolean Railroads</title>
</head>
<body>
    <div class="container text-center">

        <div>
            <img src="img/Logo.png" alt="logo" />
            <h1 class="d-inline-b title">RAILROADS</h1>
        </div>

        <div class="card d-flex text-center">

            <div class="parametro">
                <label class="d-block" for="passenger">Passeggero</label>
                <input type="text" id="passenger" class="input_style p-5">
                <div id="passenger"></div>
            </div>

            <div class="parametro">
                <label class="d-block" for="my_km">Chilometri</label>
                <input type="text" id="my_km" class="input_style p-5">
                <div id="chilometri"></div>
            </div>

            <div class="parametro">
                <label class="d-block" for="my_age">Età</label>
                <select id="my_age" class="input_style p-5">
                    <option value="Minorenne">Minorenne</option>
                    <option value="Maggiorenne">Maggiorenne</option>
                    <option value="Anziano">Anziano</option>
                </select>
                <div id="età"></div>
            </div>

            <div class="buttons">
                <button id="my_btn" class="p-5">Crea biglietto</button>
                <button id="my_btn_reset" class="p-5">Svuota</button>
            </div>

        </div>

    </div>

    <div class="container text-center text-white">

        <div>
            <h1 class="d-inline-b title">IL TUO BIGLIETTO</h1>
        </div>

        <div class="card d-flex text-center">

            <div class="parametro_b">
                <label class="d-block" for="passenger">CLIENTE</label>
                <div id="passenger"></div>
            </div>

            <div class="parametro_b">
                <label class="d-block" for="">FASCIA ETA'</label>
                <div id="my_age"></div>
            </div>

            <div class="parametro_b">
                <label class="d-block" for="">CARROZZA</label>
                <div id=""></div>
            </div>

            <div class="parametro_b">
                <label class="d-block" for="">CODICE CP</label>
                <div id=""></div>
            </div>

            <div class="parametro_b">
                <label class="d-block" for="total">PREZZO BIGLIETTO</label>
                <div id="total" class="price"></div>
            </div>

        </div>

    </div>





    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
